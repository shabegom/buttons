<!DOCTYPE html>
<html>
<head>
    <title>Button Styling Debug</title>
    <style>
        /* Copy the relevant CSS from styles.css */
        button.button-default {
            background: var(--interactive-normal);
            border-radius: 5px;
            border: 1px solid var(--interactive-accent);
            color: var(--text-accent);
            padding: 10px 30px;
            text-decoration: none;
            font-size: 1em;
            margin: 0;
            box-shadow: none;
            transform: none;
        }

        button.button-default:hover {
            background: var(--interactive-hover);
            border: 1px solid var(--interactive-accent-hover);
            color: var(--text-accent-hover);
            box-shadow: none;
            transform: none;
        }

        button.blue {
            background: #76b3fa;
            color: black;
        }

        button.blue:hover {
            background: #76b3fa;
            color: black;
        }

        /* Test different class combinations */
        .test-button-1 {
            background: #76b3fa;
            color: black;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px 30px;
        }

        .test-button-2 {
            background: #76b3fa !important;
            color: black !important;
        }
    </style>
</head>
<body>
    <h1>Button Styling Debug</h1>
    
    <h2>Expected Blue Button (should be blue):</h2>
    <button class="button-default blue">Copy Test</button>
    
    <h2>Test with different class combinations:</h2>
    <button class="button-default blue">button-default blue</button>
    <button class="blue button-default">blue button-default</button>
    <button class="test-button-1">test-button-1</button>
    <button class="button-default test-button-2">button-default test-button-2</button>
    
    <h2>Default button for comparison:</h2>
    <button class="button-default">Default Button</button>
    
    <script>
        // Log the computed styles to see what's happening
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach((button, index) => {
                const computedStyle = window.getComputedStyle(button);
                console.log(`Button ${index + 1} (${button.className}):`, {
                    backgroundColor: computedStyle.backgroundColor,
                    color: computedStyle.color,
                    classes: button.className
                });
            });
        });
    </script>
</body>
</html>
